services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lc_app
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - lc_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: lc_nginx
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - lc_network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: lc_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lead_capture
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    volumes:
      - lc_mysql_data:/var/lib/mysql
    ports:
      - "3308:3306"
    networks:
      - lc_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:alpine
    container_name: lc_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - lc_redis_data:/data
    networks:
      - lc_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: lc_phpmyadmin
    ports:
      - "8082:80"
    networks:
      - lc_network
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy

  node:
    user: "${UID:-1000}:${GID:-1000}"
    image: node:22-alpine
    container_name: lc_node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "5173:5173"
    networks:
      - lc_network
    command: sh -c "npm install && npm run dev -- --host"

networks:
  lc_network:

volumes:
  lc_mysql_data:
  lc_redis_data:
